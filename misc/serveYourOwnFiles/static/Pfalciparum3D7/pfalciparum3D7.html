<div id="igvDiv" style="padding: 50px; height: auto"></div>
<script type="text/javascript">

var browser;

$(document).ready(function () {

              minimumBases: 5,
              showRuler: true,
              reference: {id: "Pfal3D7",
                  fastaURL: "http://localhost:60050/static/Pfalciparum3D7/PlasmoDB-43_Pfalciparum3D7_Genome.fasta",

                  },
               tracks: [
                 {name: 'genes',
                  type: "annotation",
                  nameField: "gene",
                  url: "http://localhost:60050/static/Pfalciparum3D7/PlasmoDB-43_Pfalciparum3D7.gff",
                  format: 'gff',
                  searchable: 'true',
                  visibilityWindow: 4000000,
                  displayMode: 'EXPANDED',
                  height: 150,
                  },
                 ]
              }; // options
        browser = igv.createBrowser(igvDiv, options);
    });
