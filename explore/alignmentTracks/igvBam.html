<body>

<div id="igvDiv" style="padding-top: 50px;padding-bottom: 20px; height: auto"></div>
<script type="text/javascript">
  var browser;

 $(document).ready(function () {
    var igvDiv, options;
    igvDiv = $("#igvDiv")[0];
    options = {locus: "chr19:42865464-42880822",
               minimumBases: 5,
               showRuler: true,
               genome: "hg38",
               tracks:[
               {type: "alignment",
                format: "bam",
                name: "LN5430",
                url: "https://gladki.pl/igvR/bamtests/x.bam"
                }
               ]
              };
        browser = igv.createBrowser(igvDiv, options);
    });

</script>
