<!DOCTYPE html>
<html lang="en">
<head>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
    <meta charset="utf-8">
    <link href="https://igv.org/web/img/favicon.ico" rel="shortcut icon">
    <title>igv.js</title>

    <!-- IGV JS -->
    <script src="https://cdn.jsdelivr.net/npm/igv@2.10.5/dist/igv.js"></script>

</head>

<body>

<div id="igvDiv" style="padding-top: 50px;padding-bottom: 20px; height: auto"></div>

<script type="text/javascript">

    const options =
        {
            locus: "NDUFS2",
            genome: "hg38",
            tracks: [
                {url: "https://s3.amazonaws.com/igv.org.demo/nstd186.GRCh38.variant_call.vcf.gz",
                 indexURL: "https://s3.amazonaws.com/igv.org.demo/nstd186.GRCh38.variant_call.vcf.gz.tbi",
                 name: "Color by table, SVTYPE",
                 visibilityWindow: 20000,
                 colorBy: "SVTYPE",
                 order: Number.MAX_VALUE,
                 colorTable: {
                     "DEL": "#ff2101",
                     "INS": "#001888",
                     "DUP": "#028401",
                     "INV": "#008688",
                     "CNV": "#8931ff",
                     "BND": "#891100",
                     "*": "#002eff"
                     }
                   },
                {type: "variant",
                 format: "vcf",
                 url:     "https://gladki.pl/igvR/ampad/NIA-1898/chr22-sub.vcf.bgz",
                 indexURL: "https://gladki.pl/igvR/ampad/NIA-1898/chr22-sub.vcf.bgz.tbi",
                 name: "AMPAD",
                 order: Number.MAX_VALUE,
                 visibilityWindow: 20000,
                 }
            ]
        };

    const igvDiv = document.getElementById("igvDiv");

    igv.createBrowser(igvDiv, options)

        .then(function (browser) {

        });

</script>

</body>

</html>
