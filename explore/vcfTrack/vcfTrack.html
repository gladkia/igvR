<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <meta content="" name="description">
    <meta content="" name="author">
    <link href=img/favicon.ico rel="shortcut icon">
    <title>igv.js vcf track</title>
    <script src="https://cdn.jsdelivr.net/npm/igv@2.10.5/dist/igv.min.js"></script>
</head>

<body>

<h1>VCF</h1>

<div id="igvDiv" style="padding-top: 50px;padding-bottom: 20px; height: auto"></div>

<script type="module">
    var options = {
        genome: "hg38",
        locus: "chr22:19,949,984-19,950,488",
        tracks: [{type: "variant",
                  format: "vcf",
                  url: "https://gladki.pl/igvR/ampad/NIA-1898/chr22.vcf.gz",
                  indexURL: "https://gladki.pl/igvR/ampad/NIA-1898/chr22.vcf.gz.tbi",
                  name: "ampad vcf",
                  squishedCallHeight: 1,
                  expandedCallHeight: 4,
                  displayMode: "squished",
                  visibilityWindow: 1000
                 }] 
        };

    var igvDiv = document.getElementById("igvDiv");

    igv.createBrowser(igvDiv, options)
        .then(function (browser) {
            console.log("Created IGV browser");
        })


</script>

</body>

</html>
